<script src="control.js"></script>
<link rel="stylesheet" href="style.css">
<div id="control">
    <span class="hud-text">Show unvisited</span><br>
    <label class="toggle-switch" onclick="toggleUnvisited()">
        <input id="visited-switch" type="checkbox"><span class="slider"></span>
    </label><br>
    <span id="nickname" class="hud-text">Zorie</span><br>
    <label class="toggle-switch players" onclick="togglePlayer()">
        <input id="player-switch" type="checkbox" checked><span class="slider"></span>
    </label>
</div>
<img id="compass" src="compass.png">
