<script src="control.js"></script>
<link rel="stylesheet" href="style.css">
<div id="control">
    <div style="display:table-cell;vertical-align:middle;">
        <div style="margin:0;" class="hud-text">Show unvisited</div>
        <div>
            <label style="margin:0;" class="toggle-switch" onclick="toggleUnvisited()">
                <input id="visited-switch" type="checkbox"><span class="slider"></span>
            </label>
        </div>
        <div style="margin:0;" class="hud-text">Show ever visited</div>
        <div>
            <label style="margin:0;" class="toggle-switch" onclick="toggleEV()">
                <input id="ev-switch" type="checkbox"><span class="slider"></span>
            </label>
        </div>
    </div>
    <label id="player-selection">
        <select class="dropdown hud-text" onchange="selectPlayer()">
            <option value="Zorie">Zorie</option>
            <option value="Sapphire">Sapphire</option>
            <option value="Camomile">Camomile</option>
        </select>
    </label>
</div>
<img id="compass" src="assets/compass.png">
